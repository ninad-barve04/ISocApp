<body id="kt_body" style="background-image: url(static/assets/media/patterns/header-bg.png)"

	<div class="d-flex flex-column flex-root">

			<!--begin::Wrapper-->

					<div class="container-xxl d-flex align-items-center">

						<!--begin::Header Logo-->
						<div class="header-logo mt-5 me-5 me-md-10 flex-grow-1 flex-lg-grow-0">
							<a href="/">

									class="h-80px h-lg-80px logo-default" />
							</a>
						</div>
						<!--end::Header Logo-->
						<!--begin::Wrapper-->
						<div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
							<!--begin::Navbar-->
							<div class="d-flex align-items-stretch" id="kt_header_nav">
								<!--begin::Menu wrapper-->
								<div class="header-menu align-items-stretch" data-kt-drawer="true"
									data-kt-drawer-name="header-menu"
									data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
									data-kt-drawer-width="{default:'200px', '300px': '250px'}"
									data-kt-drawer-direction="start"
									data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true"
									data-kt-swapper-mode="prepend"
									data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
									<!--begin::Menu-->
									<div class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-white menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
										id="#kt_header_menu" data-kt-menu="true">
										<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
											data-kt-menu-placement="bottom-start"
											class="menu-item here show menu-lg-down-accordion me-lg-1">
											<a href="/visitors">
												<span class="menu-link py-3">
													<span class="menu-title">Visitors</span>
													<span class="menu-arrow d-lg-none"></span>

												</span>
											</a>
										</div>
										<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
											data-kt-menu-placement="bottom-start"
											class="menu-item menu-lg-down-accordion me-lg-1">
											<a href="/flats">
												<span class="menu-link py-3">
													<span class="menu-title">Flats</span>
													<span class="menu-arrow d-lg-none"></span>
												</span>
											</a>
										</div>
										<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
											data-kt-menu-placement="bottom-start"
											class="menu-item menu-lg-down-accordion me-lg-1">
											<a href="/vehicles">
												<span class="menu-link py-3">
													<span class="menu-title">Vehicles</span>
													<span class="menu-arrow d-lg-none"></span>
												</span>
											</a>
										</div>
										<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
											data-kt-menu-placement="bottom-start"
											class="menu-item menu-lg-down-accordion me-lg-1">
											<a href="/settings">
												<span class="menu-link py-3">
													<span class="menu-title">Settings</span>
													<span class="menu-arrow d-lg-none"></span>
												</span>
											</a>
										</div>
									</div>
									<!--end::Menu-->
								</div>
								<!--end::Menu wrapper-->
							</div>
							<!--end::Navbar-->

						</div>
						<!--end::Wrapper-->
					</div>
					<!--end::Container-->
				</div>
				<!--end::Header-->
				<!--begin::Toolbar-->
				<div class="toolbar py-5 py-lg-15" id="kt_toolbar">
					<!--begin::Container-->

					<!--end::Container-->
				</div>
				<!--end::Toolbar-->
				<!--begin::Container-->
				<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
					<!--begin::Post-->
					<div class="content flex-row-fluid" id="kt_content">
						<!--begin::Index-->
						<div class="card card-page">
							<!--begin::Card body-->
							<div class="card-body">
								<!--begin::Row-->
								<div class="row gy-5 g-xl-8">
									<!--begin::Col-->
									<div class="col-xxl-12">
										<!--begin::Table Widget 1-->
										{% if error|length > 0 %}
										<div class="alert alert-danger" role="alert">
											Error creating record :  {{ error }}
										</div>
										{% endif %}
										<div class="card">
											<!--begin::Header-->
											<div class="card-header border-0 pt-5 pb-3">
												<!--begin::Card title-->
												<h3 class="card-title fw-bolder text-gray-800 fs-2">New Owner Record </h3>
												<!--end::Card title-->

											</div>
											<!--end::Header-->
											<!--begin::Body-->
											<div class="card-body py-0 fs-3">

												<form class="form" id="kt_modal_add_event_form" 
												enctype = "multipart/form-data"
												action="/newflatowner" method="POST">
													<!--begin::Modal header-->
													<div class="modal-header">

													</div>
													<!--end::Modal header-->
													<!--begin::Modal body-->
													<div class="modal-body py-10 px-lg-17 row">
														<!--begin::Input group-->

														<input readonly hidden id="flat_ID" type="text"  class="form-control form-control-solid"
																placeholder="" value={{flat.flat_ID}} name="flat_ID" />
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Building Number</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly type="text" class="visitorphone form-control form-control-solid"
																placeholder="" value="{{flat.bldg_no}}" name="building_no"  />
															<!--end::Input-->
														</div>

														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Flat Number</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly type="text" class="form-control form-control-solid"
																placeholder="" value="{{flat.flat_no}}"  name="flat_no"   />
															<!--end::Input-->
														</div>
														<!--end::Input group-->
														<!--begin::Input group-->
														
														<!--end::Input group-->
														<!--begin::Input group-->
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Floor</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly type="text" class="form-control form-control-solid"
																placeholder="" value="{{flat.floor_no}}"  name="floor"  />
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Area ( as per sale deed)</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly type="text" class="form-control form-control-solid"
																placeholder="" value="{{flat.area}}" name="area"   />
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Current Owner Name</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly id="ownername" type="text"  class=" form-control form-control-solid"
															data-provide="typeahead" placeholder="" value="{{flat.name}}" name="owner_name"  />
															<input hidden id="ownerid" type="text"  class="form-control form-control-solid"
																placeholder="" value={{flat.person_ID}} name="owner_id" />
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Current Owner Phone Number</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input readonly id="ownerphone" type="text"  class="ownerphone form-control form-control-solid"
																placeholder="" value="{{flat.phone_number}}" name="owner_phone"   />

															<input readonly hidden id="ownertype" type="text"  class="ownerphone form-control form-control-solid"
																placeholder="" name="owner_type" value="{{flat.type}}"  value="OWNER"/>
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">New Owner Name</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input id="ownername" type="text"  class="owernername form-control form-control-solid"
															data-provide="typeahead" placeholder="" name="new_owner_name"  />
															<input hidden id="ownerid" type="text"  class="form-control form-control-solid"
																placeholder="" name="new_owner_id" />
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">New Owner Phone Number</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input id="ownerphone" type="text"  class="ownerphone form-control form-control-solid"
																placeholder="" name="new_owner_phone"   />

															<input hidden id="ownertype" type="text"  class="ownerphone form-control form-control-solid"
																placeholder="" name="new_owner_type"  value="OWNER"/>
															<!--end::Input-->
														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Sale Date</label>
															<!--end::Label-->
															<!--begin::Input-->
															<input type="text" name="saledate" id="datepicker">

															 
															<!--end::Input-->
														</div>
														
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<div class="form-check form-switch form-check-custom form-check-solid">
																 
																<label class="form-check-label m-4" for="flexSwitchChecked">
																	New Owner is occupant
																</label>
																<input class="form-check-input" type="checkbox" name="owneroccupant" id="flexSwitchChecked"  checked  />
																 
															</div>

														</div>
														<div class="fv-row mb-9 col-xxl-6">
															<!--begin::Label-->
															<label class="fs-6 fw-bold mb-2">Document File</label>
															<!--end::Label-->
															<!--begin::Input-->
													 
															<input type="file" name="file" autocomplete="off">
														

														</div>
														<!--end::Input group-->
													</div>
													<!--end::Modal body-->
													<!--begin::Modal footer-->
													<div class="modal-footer flex-center">
														<!--begin::Button-->
														<a href="/flats" class="btn btn-light me-3">Cancel </a>
														<!--end::Button-->
														<!--begin::Button-->
														<button type="submit" id="kt_modal_add_event_submit"
															class="btn btn-primary">
															<span class="indicator-label">Submit</span>
															<span class="indicator-progress">Please wait...
																<span
																	class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
														</button>
														<!--end::Button-->
													</div>
													<!--end::Modal footer-->
												</form>
											</div>
											<!--end::Body-->
										</div>
										<!--end::Table Widget 1-->
									</div>
									<!--end::Col-->

								</div>
								<!--end::Row-->


							</div>
							<!--end::Card body-->
						</div>
						<!--end::Index-->
					</div>
					<!--end::Post-->
				</div>
				<!--end::Container-->

			</div>
			<!--end::Wrapper-->
		</div>
